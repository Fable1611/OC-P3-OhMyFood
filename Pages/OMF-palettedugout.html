<!DOCTYPE html>
<html lang="fr">
    
    <head> 
        <link rel="stylesheet" type="text/css" href="../Css/Style.css"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/456acc0c29.js" crossorigin="anonymous"></script>

        <title>OhMyFood - La Palette du Goût</title>
    </head>

    <body>

        <div id="globalContainer__menu">
            
            <header>
            
                <div class="header__container">
                    <a class="index__links--invisible" href="../index.html">
                        <div class="arrow__container">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                    </a>
                    <img src="../Images/logo/ohmyfood.png" alt="logo Ohmyfood"> 
                </div>

            </header>

        <main>

                <div class="menu__container">    
                    <div class="menu__container--IMG"> <img src="../Images/restaurants/palettedugout.jpg" alt="La Palette du gout"></div>
                    <div class="menu__container--Title">
                        <h2 id="restaurant__title">
                            La palette du goût <i class="fa fa-heart"></i>
                        </h2>
                    </div>
                </div>

                <div class="menu__container2">
                    
                    <div> <h2>ENTRÉES</h2></div>

                    <div class="menu__container2--btn">
                    
                        <button class="container2__button"><h3>Fricassée d'escargot</h3><p>Au piment d'Espelette <strong>25€</strong></p></button>

                        <button class="container2__button"><h3>Foie gras de canard mi-cuit</h3><p>Et ses copeaux de truffe noire <strong>35€</strong></p></button>

                        <button class="container2__button"><h3>Oeuf au plat</h3><p>Assaisonné à la truffe sur lit de caviar <strong>20€</strong></p></button>

                    </div>
                
                </div>

                <div class="menu__container2">
                    
                    <div> <h2>PLATS</h2></div>

                    <div class="menu__container2--btn">
                    
                        <button class="container2__button"><h3>Filet de boeuf aux herbes</h3><p>Accompagné de sa ribambelle de légumes <strong>40€</strong></p></button>

                        <button class="container2__button"><h3>Parmentier de queue de boeuf</h3><p>À la truffe noire sur sa purée de panais <strong>35€</strong></p></button>

                        <button class="container2__button"><h3>Filet de turbot</h3><p>Aux agrumes <strong>44€</strong></p></button>

                    </div>
                
                </div>

                <div class="menu__container2">
                    
                    <div> <h2>DESSERTS</h2></div>

                    <div class="menu__container2--btn">
                    
                        <button class="container2__button"><h3>Paris-Brest</h3><p>Revisité <strong>18€</strong></p></button>

                        <button class="container2__button"><h3>Macaron au chocolat d'exception</h3><p>Et glace à la vanille de Madagascar <strong>22€</strong></p></button>

                        <button class="container2__button"><h3>Mousse au chocolat</h3><p>Au piment d'Espelette et à la truffe noire <strong>23€</strong></p></button>

                    </div>
                
                </div>
            
                <div><button class="reservation__btn">Explorer nos restaurants</button></div>

        </main>


        <footer>  
            <div>
                <h2 id="footer__title">Ohmyfood</h2>
                <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
                <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
                <p>Mentions légales</p>
                <a id="footer__link" href="mailto:ohmyfood@pro.com"><p>Contact</p></a>
            </div>
        </footer>

        </div>
    </body>
</html>
